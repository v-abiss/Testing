on: [push]
name: Deploy to Azure Container Instances

env:
  ACR_LOGIN_SERVER: ghtesting.azurecr.io   # set this to your login-server's name
  ACR_REPOSITORY_NAME: nodejssampleapp     # Name of the repository in the Container Registry 

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        # checkout the repo
        - name: 'Checkout GitHub Action'
          uses: actions/checkout@master
        
        - name: 'Login via Azure CLI'
          uses: azure/login@v1
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
            
        - uses: azure/docker-login@v1
          with:
            login-server: ${{ env.ACR_LOGIN_SERVER }}
            username: ${{ secrets.ACR_USERNAME }}
            password: ${{ secrets.ACR_PASSWORD }}
        - run: |
            docker build . -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.ACR_REPOSITORY_NAME }}:${{ github.sha }}
            docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.ACR_REPOSITORY_NAME }}:${{ github.sha }}
            
        - name: 'Deploy to Azure Container Instances'
          uses: 'azure/aci-deploy@v1'
          with:
            resource-group: GitHub_Testing
            dns-name-label: url-for-container
            image: ${{ env.ACR_LOGIN_SERVER }}/${{ env.ACR_REPOSITORY_NAME }}:${{ github.sha }}
            registry-login-server: ${{ env.ACR_LOGIN_SERVER }}
            registry-username: ${{ secrets.ACR_USERNAME }}
            registry-password: ${{ secrets.ACR_PASSWORD }}
            name: ghtesting-sample  # Provide the name of the Azure Container Instance
            location: 'central us'
